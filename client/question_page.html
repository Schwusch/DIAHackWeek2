<!DOCTYPE html>

<html lang="sv-se" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Quizity - Question</title>

    <!-- bootstrap javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />

</head>
<body>

    <div class="container-fluid">

        <!-- center background -->
        <div id="wrapper">
            <img id="background" src="https://www.skanetrafiken.se/globalassets/bakgrundsbilder/web2landet_mini.jpg" />
        </div>

        <h1 class="text-logo">Skånetrafiken</h1>

        <!-- question -->
        <div class="col-lg-12">
            <h1 class="text-std" id="question">
                Hur luktar blå?
            </h1>
            <!-- question image -->
            <div class=" row">
                <div class="col-lg-12">
                    <div class="img-background">
                        <img src="" id="img">
                    </div>
                </div>
            </div>
        </div>

        <!-- alternatives -->
        <div class="container">
            <div class="container-bottom">

                <!-- top answers -->
                <div class="row">

                    <!-- answer container -->
                    <div class="col-lg-6">
                        <div class="answer">
                            <div class="container">

                                <!-- letter -->
                                <div class="col-lg-1">
                                    <h1 class="text-letter">A</h1>
                                </div>

                                <!-- answer -->
                                <div class="col-lg-11">
                                    <h1 class="text-std" id="answer_a">Grönt gräs. Det beror dock på vem du frågar. Ibland kan det se grönt ut. Sen ibland kan det vara mindre nice. </h1>
                                </div>
                            </div>
                        </div>
                    </div> <!-- / alternative -->
                    <!-- answer container -->
                    <div class="col-lg-6">
                        <div class="answer">
                            <div class="container">

                                <!-- letter -->
                                <div class="col-lg-1">
                                    <h1 class="text-letter">B</h1>
                                </div>

                                <!-- answer -->
                                <div class="col-lg-11">
                                    <h1 class="text-std" id="answer_b">Blå kan inte lukta din jävla idiot.</h1>
                                </div>
                            </div>
                        </div>
                    </div> <!-- / alternative -->
                </div>

                <!-- bottom answers -->
                <div class="row">

                    <!-- answer container -->
                    <div class="col-lg-6">
                        <div class="answer">
                            <div class="container">

                                <!-- letter -->
                                <div class="col-lg-1">
                                    <h1 class="text-letter">C</h1>
                                </div>

                                <!-- answer -->
                                <div class="col-lg-11">
                                    <h1 class="text-std" id="answer_c">u fkn wut m8</h1>
                                </div>
                            </div>
                        </div>
                    </div> <!-- / alternative -->
                    <!-- answer container -->
                    <div class="col-lg-6">
                        <div class="answer">
                            <div class="container">

                                <!-- letter -->
                                <div class="col-lg-1">
                                    <h1 class="text-letter">D</h1>
                                </div>

                                <!-- answer -->
                                <div class="col-lg-11">
                                    <h1 class="text-std" id="answer_d">Lite som gul färg.</h1>
                                </div>
                            </div>
                        </div>
                    </div> <!-- / alternative -->
                </div>
            </div> <!-- container bottom -->
        </div>
    </div> <!-- container fluid -->
    
</body>
</html>
