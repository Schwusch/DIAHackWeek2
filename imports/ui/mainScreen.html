<template name="mainScreen">
		{{> countDown}}
	{{#with quizInfo}}
	{{> question questionName = questionName}} 
	<div class="row">
			<div class="col-lg-6">
			 	{{#each altLeft}}
        			{{> alternativ text = text}}
      			 {{/each}}
	    	</div>
	    	<div class="col-lg-6">
			 	{{#each altRight}}
        			{{> alternativ text = text}}
      		 	{{/each}}
	    	</div>
	</div>
	{{/with}}
</template>
